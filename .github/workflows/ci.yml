name: CI - Maven Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Maven tests
        run: mvn -q test

      - name: Debug - list png and target folder
        if: always()
        run: |
          echo "PWD=$(pwd)"
          echo "List target (if exists):"
          ls -la target || true
          echo "Find any screenshots (.png):"
          find . -maxdepth 5 -type f -name "*.png" -print || true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: |
            **/*.png
            target/surefire-reports/**
          if-no-files-found: warn
              

